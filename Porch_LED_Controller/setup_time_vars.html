<!DOCTYPE html>
<html>
<style>
form {margin: 0 auto; width: 400px;padding: 1em; border: 1px solid #CCC;border-radius: 1em;}
ul {list-style: none; padding: 0; margin: 0;}
form li + li { margin-top: 1em;}
label { display: inline-block; width: 90px; text-align: right;}
input, textarea { font: 1em sans-serif; width: 300px; box-sizing: border-box; border: 1px solid #999;}
input:focus, textarea:focus { border-color: #000;}
textarea { vertical-align: top; height: 5em;}
.button { padding-left: 90px; }
button { margin-left: .5em;}
</style>
<body>

<h2>Setup Timing</h2>

<form action="/action_setup_timing" method="post">
 <ul>
  <h4> Start Set 1</h4>
  <li>
    <label for="s1_hour">Hour: </label>
    <input type="text" id="s1_hour" name="s1_hour" value=0>
    <label for="s1_min">Min: </label>
    <input type="text" id="s1_min" name="s1_min" value=0>
    <label for="s1_sec">Sec: </label>
    <input type="text" id="s1_sec" name="s1_sec" value=0>
  </li>
  <h4> End Set 1</h4>
  <li>
    <label for="e1_hour">Hour: </label>
    <input type="text" id="e1_hour" name="e1_hour" value=0>
    <label for="e1_min">Min: </label>
    <input type="text" id="e1_min" name="e1_min" value=0>
    <label for="e1_sec">Sec: </label>
    <input type="text" id="e1_sec" name="e1_sec" value=0>
  </li>
  <h4> Start Set 2</h4>
  <li>
    <label for="s2_hour">Hour: </label>
    <input type="text" id="s2_hour" name="s2_hour" value=0>
    <label for="s2_min">Min: </label>
    <input type="text" id="s2_min" name="s2_min" value=0>
    <label for="s2_sec">Sec: </label>
    <input type="text" id="s2_sec" name="s2_sec" value=0>
  </li>
  <h4> End Set 2</h4>
  <li>
    <label for="e2_hour">Hour: </label>
    <input type="text" id="e2_hour" name="e2_hour" value=0>
    <label for="e2_min">Min: </label>
    <input type="text" id="e2_min" name="e2_min" value=0>
    <label for="e2_sec">Sec: </label>
    <input type="text" id="e2_sec" name="e2_sec" value=0>
  </li>
 </ul>
  <input type="submit" value="Submit">
</form>

</body>
</html>
